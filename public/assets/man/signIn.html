
<!DOCTYPE html>
<html>
<head>
<title>Modal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
.modal-dialog {
	position: fixed;
	margin: auto;
	width: 320px;
	height: 100%;
	right: 0px;
}

.btn-block{
	background-color: black;
	color: white;
	font-weight: bolder;
	box-shadow: none;
	outline: none5;
}
.modal-body{
	height: 100vh;
}
.sign-up-btn{
	background-color: black;
	color: white;
	font-weight: bolder;
	width: 200px;
}
.sign-up-btn:hover{
	background-color: rgb(7, 61, 160) !important;
}

.signUp:hover {
  background-color: rgb(7, 61, 160);
}
</style>
</head>

<body>
	<!-- role="dialog" -->
	<div class="container">
		<div style="display: block;" class="modal right" align="Center">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="cancel-icon">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-row" style="margin-right: 20px">
							<div>
								<div class="">
									<form action="" class="login" method="POST" name="login-form">
										<div>
											<h2>Sign In</h2>
										</div>
										<br />
										<div class="form-group required">
											<input type="email" id="email" placeholder="Email"
												class="form-control form-control-lg">
										</div>

										<div class="form-group required pwd">
											<input type="password" id="password" placeholder="Password"
												class="form-control form-control-sm">
										</div>
										<br />
										<button type="submit"
											class="sign-up-btn btn-block">Sign In</button>
										<br />
                    <a class="signUp" style="
                    background-color: black;
    color: white;
    width: 100%;
    padding: 7px 77px 7px 73px;
    text-decoration: none;
    " href="./register.html">
                      Sign Up
                    </a>
                    <!-- <form method="get" action="www.google.com">
                      
                      <input type="submit" value="Sign Up Up"class="checkout-btn" id="checkout-btn">
                    </form> -->
											<br />
											<br />
										<div class="form-group">
											<div style="
											display: flex;
											align-items: center;
											justify-content: center;
											width: 100%";
										>
												<input type="checkbox" class="form-check-input"
													id="rememberMe" style="margin: 0px;
													margin-right: 5px;"> <label style="margin: 0px;"> Remember Me</label>&emsp;<a
													class="reset-password standalone-link"
													title="Forgot Password?" href=""> Forgot Password? </a>
											</div>
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
