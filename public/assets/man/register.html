
<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
.modal-dialog {
	position: fixed;
	margin: auto;
	width: 320px;
	height: 100%;
	right: 0px;
}

.container{
	height: 100vh;
	text-align: center;
	align-items: center;
	display: flex;
	justify-content: center;
}

#submit{
	background-color: black;
	color: white;
	font-weight: bolder;

}
.btn-block:hover{
	background-color: rgb(7, 61, 160) !important;
}

#cancel{
	 border-radius: 5px;
	 border-color: black;
	 color: #000;
	 column-width: 500px;
	 }

.h1Settings{
	padding-bottom: 10px;
	
}
</style>
</head>

<body>
	<div class="container">
		<div class="account-login-page container sign-in-page">
			<div class="card-body row">
				<div class="register-form-nav register-form-main col-12">
					<h3 class = "h1Settings">Create New Account</h3>
					<div class="row col-sm-4"></div>
					<div class="row col-sm-6">
						<div class="register-page">
							<form action="" class="" method="POST" name="">
								<div class="row col-sm-12">
									<div class="form-group required col-sm-6">
										<input type="text" id="firstName" class="form-control"
											placeholder="First Name">
									</div>
									<div class="form-group required col-sm-6">
										<input type="text" id="lastName"
											class="form-control form-control-lg" placeholder="Last Name">
									</div>
								</div>
								<div class="row col-sm-12">
									<div class="form-group required col-sm-12">
										<input class="form-control form-control-lg" id="email"
											type="email" placeholder="Email">
									</div>
								</div>
								<div class="row col-sm-12">
									<div class="form-group required pwd col-sm-12">
										<input class="form-control form-control-lg"
											 id="password"
											type="password" placeholder="Password">
									</div>
									
								</div>
								<div class="row col-sm-12">
									<div class="form-group required pwd col-sm-12">
										<input class="form-control form-control-lg"
											id="confirmPassword"
											type="password" placeholder="Confirm Password">
									</div>
									
								</div>
								<div class="row col-sm-12">
									<div class="form-group required pwd col-sm-12">
										<button id="submit" type="submit" name="save"
											class="btn btn-block">Create Account</button>
									</div>
								</div>
								<div class="row col-sm-12">
									<div class="form-group required pwd col-sm-12">
										<a href="#" name="cancel" 
											class="btn account-btn" id="cancel"> Cancel </a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row col-sm-3"></div>
			</div>
		</div>
	</div>
</html>
